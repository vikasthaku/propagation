<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript is a best programming language</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .parent{
            width: 300px;
            height: 300px;
            background-color: black;
            border-radius: 50%;
        
        }
        .child{
            width: 150px;
            height: 150px;
            background-color: red;
        border-radius: 50%;
        margin-left: 100px;
        margin-top: 100px;
  
        }
    </style>
</head>
<body>
    <div class="parent" onclick="parent()" id="capture">
        <div class="child" onclick="child()" id="bubble"></div>
    </div>
    <script>
        let parent1 = document.getElementById("capture")
        let child1= document.getElementById("bubble")

         function parent(){
            alert("capture Phase");
            console.log("bubble phase");
         }
         function child(){
            alert("bubble phase");
            console.log("capture phase");
         }

         parent1.addEventListener('click',parent,false)
         child1.addEventListener('click',child,false)
    </script>
</body>
</html>
